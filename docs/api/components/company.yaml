components:
  schemas:
    Company:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        created_at:
          type: string
          format: date-time
      required:
        - id
        - name

    CreateCompanyRequest:
      type: object
      properties:
        name:
          type: string
      required:
        - name

    UpdateCompanyRequest:
      type: object
      properties:
        name:
          type: string
      required:
        - name
