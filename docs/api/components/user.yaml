components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 255
        created_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - email
    CreateUserRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
          minLength: 1
        email:
          type: string
          format: email
          maxLength: 255
      required:
        - name
        - email
    
    GetUserRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
          minLength: 1
        email:
          type: string
          format: email
          maxLength: 255
      required:
        - name
        - email

    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
          minLength: 1
        email:
          type: string
          format: email
          maxLength: 255
    Error:
      type: object
      properties:
        message:
          type: string
          
      required:
        - name
        - email