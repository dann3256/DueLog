components:
  schemas:
    BankBase:
      type: object
      properties:
        name:
          type: string
      required:
        - name

    Bank:
      allOf:
        - $ref: '#/components/schemas/BankBase'
        - type: object
          properties:
            id:
              type: integer
              format: int32
          required:
            - id

    CreateBankRequest:
      allOf:
        - $ref: '#/components/schemas/BankBase'

    UpdateBankRequest:
      allOf:
        - $ref: '#/components/schemas/BankBase'
