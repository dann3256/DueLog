components:
  schemas:
   Bank:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
      required:
        - id
        - name

   CreateBankRequest:
      $ref: "#/components/schemas/Bank/properties/name"


   UpdateBankRequest:
      $ref: "#/components/schemas/Bank/properties/name"
