components:
  schemas:
    Company:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          maxLength: 255
        created_at:
          type: string
          format: date-time
      required:
        - id
        - name

    CreateCompanyRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
          minLength: 1
      required:
        - name

    UpdateCompanyRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
          minLength: 1
      required:
        - name
